<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Vs Player</title>
    <!--css link-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>Let's Play a Luck Game</h2>
        <h3>Winner Name: <span id="winnerName"></span></h3>
        <p>Wining Score: <span id="winnerNum"></span></p>
        <p>Player One: <span id="playerOneNum">0</span> Player Two: <span id="playerTwoNum">0</span></p>
        <form action="">
            <input id="inputNum" type="number">
            <input id="submitBtn" type="submit" value="Submit" placeholder="Set Wining Score">
            <input id="resetBtn" type="button"  value="Reset">
        </form>
        <button id="playerOneBtn">Player One Click</button>
        <button id="playerTwoBtn">Player Two Click</button>
    </div>

    <!--js link-->
    <script src="./script.js"></script>
</body>
</html>
